<div class="children-data">
  <h1 class="children-heading">List of all users</h1>
  <div class="children-card">
    <table id="table-list">
      <tr>
        <th class="table-field">Name</th>
        <th class="table-field">Email</th>
      </tr>
      <tr *ngFor="let user of users">
        <td class="table-field">{{user.name}}</td>
        <td class="table-field">{{user.email}}</td>
      </tr>
    </table>
  </div>
</div>
